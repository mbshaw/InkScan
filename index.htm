<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Ink Scan</title>

<link rel="manifest" href="manifest.json">

<!-- Set the website's width to match the device's width and scale: -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Inform devices that this website is "mobile web app capable": -->
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- Some devices allow you to define the color of various parts of the
user interface when your website is launched: -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="msapplication-TileColor" content="#c6181e">
<meta name="theme-color" content="#c6181e">

<!-- Define the website's name, which is often utilized when a visitor
creates a home-screen icon for it: -->
<meta name="application-name" content="Ink Scan" />
<meta name="apple-mobile-web-app-title" content="Ink Scan" />

<!-- Define an icon for a few specific devices, which are utilized when
a visitor chooses to add your website to their home-screen: -->
<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
<link rel="apple-touch-startup-image" href="./img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
<link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#c6181e">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
</head>

<body>
        <h2>Ink Batch Recorder</h2>
        <p>Turn on the bluetooth barcode scanner.</p>
        <div class="container">
                    <div class="row">
                        <div class="col-50">
                            <div class="row">
                                <div class="col-25">
                                        <label for="date">Date</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" class="form-control" id="date" value="" placeholder="Enter date">
                                </div>
                                </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="JobNo">Job Number</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" class="form-control" id="JobNo" value="" placeholder="Enter Job Number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="barcodes">Barcodes</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" class="form-control input-lg" id="barcodes" value="" placeholder="Select this box and scan barcodes">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25"></div>
                                <div class="col-75">
                                    <button id="btn-save" class="btn btn-primary" onclick="">
                                        <i class="fa fa-save"></i> Save to CSV
                                    </button>
                                    <!--<button id="btn-save" class="btn" onclick="">Save to CSV</button> -->
                                    <button id="btn-clear" class="btn btn-primary " onclick="">
                                        <i class='fas fa-table'></i> Clear Table
                                    </button>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="col-50">
                            <table id="ScansTable">
                                <thead></thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Job Number</th>
                                    <th>Ink Code</th>
                                </tr>
                                </thead>
                                <tbody id="scansBody"></tbody>
                            </table>
                            <br>
                            <!--
                            <input type="file" id="fileUpload" class="btn"/>
                            <button id="btn-upload" class="btn" onclick="Upload()">Upload CSV</button>
                            -->
                            <span class="btn btn-default btn-file">
                                <input type="file" onchange="handleFiles(this.files)" multiple>
                            </span>
                            
                        </div>
                    </div>
                    <!--
                    <div class="row">
                            <div class="col-25"></div>
                            <div class="col-75">
                                <button id="btn-email" class="btn" onclick="sendMail()">Send as email</button>
                            </div>
                        </div>
                    -->
                </div>


</body>

<script src="js/FileSaver.js"></script>
<script src="js/main.js"></script>
<script src="js/table2csv.js"></script>
</html>
